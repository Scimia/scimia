---
name: Run Tests

on:
  workflow_dispatch: {}
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Tests
        env:
          VERBOSE: ${{ runner.debug == '1' && '1' || '' }}
        run: ./tests.sh flaky
